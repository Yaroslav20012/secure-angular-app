<h2>Пользователи</h2>

@if(users.length) {
  <table>
    @for(user of users; track user.id) {
      <tr>
        <td>{{ user.email }}</td>
        @if(currentUser.role === 'admin' && currentUser.id !== user.id) {
          <td>
            <button (click)="deleteUser(user.id)">Удалить</button>
          </td>
        }
      </tr>
    }
  </table>
} @else {
  <p>Нет пользователей</p>
}

@if(error) {
  <div class="error">{{ error }}</div>
}
